<div lang="en">
      <head>
          <style>
                  ion-icon {
                      color: darkblue;
                      font-size: 56px;
                  }
          </style>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>
                {% block title %}
                {% endblock %}
                    World Population

          </title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      </head>

      <body>

        <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <ion-icon name="earth-outline"></ion-icon></ion-icon> <h4>  World Population</h4></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">

                          <ul class="navbar-nav">
                                <li class="nav-item">
                                     <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><h5>Home</h5></a>
                                </li>

                                  {% if user.is_authenticated %}

                                          <li class="nav-item">
                                              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}"><h5>Logout</h5></a>
                                        </li>
                                  {% else %}

                                      <li class="nav-item">
                                          <a class="nav-link active" aria-current="page" href="{% url 'register' %}"><h5>Register User</h5></a>
                                      </li>
                                          <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="{% url 'login' %}"><h5>Login</h5></a>

                                        </li>
                                  {% endif %}
                          </ul>
                    </div>
              </div>
        </nav>
          <div class='container-fluid'>
                  {% block content %}
                  {% endblock %}

                <br/>
                <br/>
                <br/>
          </div>
